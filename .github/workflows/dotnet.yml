name: .NET 5

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Clone
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Publish
      run: dotnet publish --configuration Release -p:PublishSingleFile=true --runtime win10-x64 --self-contained false
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Single-file EXE (Framework-dependent)
        path: .\MailSender-NetCore\bin\Release\net5.0-windows\win10-x64\publish\MailSender.exe
